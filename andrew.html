<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Andrew</title>
  <style>

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Poppins", Arial, sans-serif;
      background-color: #fff5f5;
      color: #222;
      line-height: 1.7;
      overflow-x: hidden;
    }

      header {
      background: linear-gradient(135deg, #d62828, #9d0208);
      color: white;
      text-align: center;
      padding: 5rem 1rem;
      position: relative;
      overflow: hidden;
    }

header::after {
  display: none;
}

    header h1 {
      position: relative;
      z-index: 1;
      font-size: 3rem;
      font-weight: 800;
      letter-spacing: 1px;
      animation: fadeDown 1.2s ease;
    }

    @keyframes fadeDown {
      from { transform: translateY(-20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

  
    main {
      max-width: 900px;
      margin: 3rem auto;
      padding: 0 1.5rem;
    }

    section {
      background: #fff;
      border-radius: 16px;
      padding: 2.5rem 2rem;
      margin-bottom: 3rem;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    section:hover {
      transform: translateY(-6px);
      box-shadow: 0 12px 28px rgba(0,0,0,0.15);
    }

    section::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 5px;
      background: linear-gradient(90deg, #d62828, #f77f00);
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    section:hover::before {
      opacity: 1;
    }

    h2 {
      color: #d62828;
      margin-bottom: 1.2rem;
      font-size: 1.8rem;
      transition: color 0.3s ease;
    }

    section:hover h2 {
      color: #9d0208;
    }

    p {
      font-size: 1.05rem;
      margin-bottom: 1.5rem;
    }

    .image-container {
      text-align: center;
      margin-bottom: 2rem;
      display: inline-block;
      position: relative;
    }

    .image-container img {
      max-width: 10%;
      height: auto;
      border-radius: 30px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.12);
      transition: transform 0.4s ease, box-shadow 0.4s ease, filter 0.4s ease;
      cursor: pointer;
    }

    .image-container img:hover {
      transform: scale(1.06) rotate(0.5deg);
      box-shadow: 0 12px 28px rgba(0,0,0,0.25);
      filter: saturate(1.2) brightness(1.05);
    }


    button {
      background-color: #d62828;
      color: #fff;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      display: inline-block;
    }

    button:hover {
      background-color: #9d0208;
      transform: translateY(-2px);
    }

    footer {
      text-align: center;
      background-color: #9d0208;
      color: white;
      padding: 1.5rem;
      font-size: 0.95rem;
      letter-spacing: 0.4px;
      box-shadow: 0 -3px 10px rgba(0,0,0,0.1);
    }

    footer a {
      color: #ffd166;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    footer a:hover {
      color: #fff;
    }


    @media (max-width: 600px) {
      header h1 { font-size: 2.2rem; }
      section { padding: 2rem 1.5rem; }
    }
  </style>
</head>
<body>
  <header>
    <h1>Andrew</h1>
  </header>

  <main>
    <section>
      <h2>About Andrew</h2>
      <div class="image-container">
        <img src="andrew.jpeg" alt="Andrew on a horse" />
      </div>
      <p><strong>This is Andrew</strong> â€“ a passionate adventurer who loves nature, animals, and exploring new horizons.</p>
      <button>Read More</button>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Andrew</p>
    <p><a href="#">Back to Top</a></p>
  </footer>
</body>
</html>
