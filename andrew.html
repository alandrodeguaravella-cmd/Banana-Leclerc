<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Andrew</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Poppins", Arial, sans-serif;
      background-color: #ffffff;
      color: #000000;
      line-height: 1.7;
      overflow-x: hidden;
    }

    header {
      background: linear-gradient(135deg, #f9f9f9, #935454);
      color: #000000;
      text-align: center;
      padding: 3rem 1rem;
      position: relative;
    }

    header h1 {
      font-size: 2.8rem;
      font-weight: 800;
      letter-spacing: 1px;
      animation: fadeDown 1.5s ease;
      margin: 0;
    }

    @keyframes fadeDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    main {
      padding: 2rem;
      text-align: center;
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.1rem;
      max-width: 600px;
      margin: 0 auto 1.5rem;
    }

    strong {
      color: #935454;
    }

    .image-container {
      text-align: center;
      margin-top: 1rem;
    }

    .image-container img {
      width: 280px; /* Adjust size here */
      height: auto;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
    }
  </style>
</head>
<body>
  <header>
    <h1>Andrew</h1>
  </header>

  <main>
    <section>
      <h2>About Andrew</h2>
            <div class="image-container">
        <img src="andrew.jpeg" alt="Andrew on a horse" />
      </div>
      <p><strong>This is Andrew</strong></p>

    </section>
  </main>
</body>
</html>
